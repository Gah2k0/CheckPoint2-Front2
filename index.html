<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">


</head>

<body>
  <div class="left">
    <img src="./assets/pessoa-login.png" alt="">
  </div>

  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <h1>Acessar</h1>

      <div class="controlador">
        <label>Email:</label>
        <input id="inputEmail" type="email" required minlength="8">
        <small>Preencha seu email</small>
      </div>

      <div class="controlador">
        <label>Senha:</label>
        <input id="inputSenha" type="password" required minlength="8">
        <small>Preencha sua senha</small>
      </div>

      <button type="submit" id="botaoLogin">Acessar</button>

    </form>
    <div class="ingressar">
      <a href="signup.html" id="ingresso">NÃ£o possui conta? Crie agora mesmo</a>
    </div>
  </div>

  <script src="./scripts/main.js"></script>
  <script src="./scripts/login.js"></script>

</body>

</html>
